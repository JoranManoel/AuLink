<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>		
		<link rel="stylesheet" type="text/css" href="style/styleLogin.css">
	</head>
	
	<body>
		<div id="topo">
			<img src="style/logo.png"> 
		</div>
		
		<div id="meio">
			<fieldset>
				<center>
					<h3>Agora efetue seu login! </h3>
				</center>
				<table align=center>
					<tr>
						<td><label>Login</label></td><td><input type="text" name="usuario" id="usuario" size=40px maxlength=20></td>
					</tr>
					<tr>
						<td><label>Senha</label></td><td><input type="password" name="senha" id="senha" size=40px maxlength=12 minlength=8></td>
					</tr>
					<tr>
						<td></td><td><a href="">Esqueceu a senha?</a></td>
					</tr>
					<tr>
						<td colspan=2 align=center>
							<br>
							<input type="submit" name="entrar" value="Entrar">
						</td>
					</tr>
			</fieldset>
		
		</div>
		
		
	</body>

</html>
